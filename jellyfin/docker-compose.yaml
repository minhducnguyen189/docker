---
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./config:/config
      - ./cache:/cache
      - /home/duc/Music:/data/music
      - /home/duc/Videos:/data/videos
    ports:
      - 8096:8096
    restart: 'unless-stopped'